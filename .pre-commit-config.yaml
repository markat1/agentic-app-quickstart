repos:
  # Built-in hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key

  # Ruff for Python linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Custom hook to check .env.example for real API keys
  - repo: local
    hooks:
      - id: check-env-secrets
        name: Check for prx_live tokens in environment files
        entry: uv run python scripts/check_env_example.py
        language: system
        files: '\.env.*'
        exclude: '\.env$'  # Exclude .env files (they're gitignored anyway)
        pass_filenames: true
